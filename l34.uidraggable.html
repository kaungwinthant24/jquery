<!DOCTYPE html>
<html>
<head>
	<title>UI draggable Method</title>
	<link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			width: 900px;
			height: 700px;	

			box-shadow: 10px 10px 10px #000;		
		}

		.box{
			width: 250px;
			height: 150px;
			background-color: steelblue;
			color: #fff;

			display: flex;
			justify-content: center;
			align-items: center;
		}	
	</style>
</head>
<body>
	
	<div class="container">
		<div id="dragme" class="box">
			<p>Drag Me wherever you want !!!</p>
		</div>

		<div id="dragmeonx" class="box">
			<p>Drag Me wherever you want !!!</p>
		</div>

		<div id="dragmeony" class="box">
			<p>Drag Me wherever you want !!!</p>
		</div>

		<div id="dragmearea" class="box">
			<p>Drag Me only area</p>
		</div>
	</div>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		// console.log('hi');

		$('#dragme').draggable({
			containment:'.container',
			// cursor:'grab'
			// cursor:'move'
			cursor:'crosshair',
			// axis:'y'
			// axis:'x'
		});

		$('#dragmeonx').draggable({
			axis:'x'
		});

		$('#dragmeony').draggable({
			axis:'y'
		});

		$('#dragmearea').draggable({
			containment:'.container'
		});		

		$('#dragme').draggable({
			start:function(){
				$(this).css('background-color','violet');
			},
			drag:function(){
				$(this).text('Element is moving...');
			},
			stop:function(){
				$(this).text('Element is stop.');
			},
			// revert:true,
			// revertDuration:3000

			revert:function(){
				$(this).css("background-color","green");
				return true;
			},
			revertDuration:3000,
					// x,y
			grid:[10,40]

		});
	</script>
</body>
</html>
