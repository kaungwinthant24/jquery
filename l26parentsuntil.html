<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>parentsUntil method</title>
	<style type="text/css">
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 500px;
			background-color: #f4f4f4;
			padding: 20px;
		}

		.div{
			border: 1px solid #000;
			padding: 30px;
		}

		ul{
			border: 1px solid #000;
			padding: 20px;
		}

		ul li{
			border: 1px solid #000;			
		}
	</style>
</head>
<body>

	<div class="container">
		<div id="div1" class="div">this is Div 1
			<div id="div2" class="div">this is Div 2
				<div id="div3" class="div">this is Div 3
					<ul>
						<li>
							<h1>Hello Box 1</h1>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<button type="button" id="clsbtn">Closest Btn</button>
		<button type="button" id="paruntbtn">parent Btn</button>
	</div>

	


	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			// console.log('hi');

			// closest();
			$('#clsbtn').click(function(){
				$('h1').closest('.div').css({
					border:"1px dashed red",
					color:"red",
					fontSize : "30px"
				});
			});

			// parentsUntil();
			$('#paruntbtn').click(function(){
				$('h1').parentsUntil('div').css({
					border:"1px dashed red",
					fontSize:"30px",
					color:"red"
				});
			});

			// $('#paruntbtn').click(function(){
			// 	$('h1').parentsUntil('.container').css({
			// 		border:"1px dashed red",
			// 		fontSize:"30px",
			// 		color:"red"
			// 	});
			// });
		});
	</script>

</body>
</html>
