<!DOCTYPE html>
<html>
<head>
	<title>before and after method</title>
	<style type="text/css">
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>
<body>

	<div class="container">
		<h1>Hello Myanmar</h1><hr/>	
		<h1>Hello Thailand</h1><hr/>
		<h2>Hello Indonesia</h2>	

		<button type="button" id="before">Before Insert</button>
		<button type="button" id="after">After Insert</button>
	</div>
	

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		

	$(document).ready(function(){
	// console.log('hi');

	$("#before").click(function(){
		// console.log("I am before");
		$("h1").before("Save Myanmar");
		// $("h1,h2").before("Save Myanmar");
	});

	$("#after").click(function(){
		// console.log("I am after");
		$("h1").after("<p><b>Pray Myanmar</b></p>");
		// $("h1,h2").after("<p><b>Pray Myanmar</b></p>");
	});


	});
	</script>
</body>
</html>
