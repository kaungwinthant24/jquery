<!DOCTYPE html>
<html>
<head>
	<title>each Method</title>
	<style type="text/css">
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>
<body>
	
	<div class="container">
		<ul class="colors">
			<li title="red color">red</li>
			<li title="green color">green</li>
			<li title="blue color">blue</li>
		</ul>

		<button id="btn">Show single color</button>
	</div>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			// console.log('hi');

			// $("#btn").click(function(){
			// 	$("ul").children().each(function(idx){
			// 		// console.log(idx);
			// 		console.log($(this).text());
			// 	});
			// });

			$("#btn").click(function(){
				$("ul li").each(function(){
					var getidx = $(this).index();
					var gettext = $(this).text();
					var gettitle = $(this).attr('title');
					// console.log(getidx);
					// console.log(gettext);
					// console.log(gettitle);

					console.log(`index is ${getidx} and text is ${gettext} and title is ${gettitle}`);
				});
			});
		});
	</script>
</body>
</html>
