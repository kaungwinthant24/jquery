<!DOCTYPE html>
<html>
<head>
	<title>UI dialog method</title>
	<link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css">
</head>
<body>

	<div class="dbox" title="How to use jQuery-ui">
		<p>Hello! This is dialog box.</p>
	</div>

	<button type="button" class="btn">Click Me</button>
	<button type="button" class="tgbtn">Toggle Me</button>


	


	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		// console.log('hi');
		$(document).ready(function(){
			// console.log('hey')

			$('.dbox').dialog({
				autoOpen:false,
				width:400,
				height:200,
				title:"Are You ready to use jQuery-ui!",
				hide:"slideUp",   // slide , slideUp
				show:"slideDown",  // slide , slideDown
				position:{
					// at:"right top"
				}
			}).css({
				"background-color":"lightgreen",
				color:"#fff",
				fontStyle:"italic"
			});



			// For Click Me Button
			// $('.btn').click(function(){
			// 	$('.dbox').dialog({
			// 		autoOpen:true
			// 	});
			// });

			$('.btn').click(function(){
				$('.dbox').dialog("open");				
			});

			$('.tgbtn').click(function(){
				$('.dbox').dialog("isOpen") === true ? $('.dbox').dialog("close") : $('.dbox').dialog("open");
			});

			// for box
			$('.dbox').parent().css("background-color","yellow");

			// for title
			$('.dbox').siblings("div:nth-of-type(1)").css("background-color","lightblue");
 
			// for button
			$('.dbox').siblings("div:nth-of-type(1)").find("button").css("background-color","yellow");

		});
	</script>
</body>
</html>
