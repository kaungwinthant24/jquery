<!DOCTYPE html>
<html>
<head>
	<title>css Method</title>
</head>
<body>
	<h1>Hello Thailand</h1>
	<h2>Hello Thailand</h2>
	<h3>Hello Thailand</h3>
	<button type="button">Change New Color</button>
	

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>


	<script type="text/javascript">
		

		$(document).ready(function(){

			
			$('button').click(function(){				
				$('h1').css("background-color","steelblue");
				$('h2').css("background-color","lightseagreen");
				$('h3').css({
					"background-color":"pink",
					"font-family":"arial",
					"color":"white"
				});
			});

		});
	</script>
</body>
</html>
