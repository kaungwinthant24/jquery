<!DOCTYPE html>
<html>
<head>
	<title>trim method</title>
	<style type="text/css">
		
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

	</style>
</head>
<body>

	<div class="container">
		
	</div>
	

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		


		$(document).ready(function(){
			// console.log('hi');

			// Method 1
			// something = jQuery.trim(something);

			console.log("after using trim = " + something);
