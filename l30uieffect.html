<!DOCTYPE html>
<html>
<head>
	<title>Ui effect show/hide/toggle</title>
	<link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;

			flex-direction: column;
		}

		.container{
			width: 1200px;
			background-color: #f4f4f4;

			display: flex;

			padding: 20px;
		}

		.box{
			width: 100px;
			height: 100px;

			margin: 0 10px;
		}

		.square1,.square7{
			background-color: green;
		}

		.square2,.square8{
			background-color: orange;
		}

		.square3,.square9{
			background-color: blue;
		}

		.square4,.square10{
			background-color: violet;
		}

		.square5,.square11{
			background-color: brown;
		}

		.square6,.square12{
			background-color: steelblue;
		}

		.square13{
			background-color: lawngreen;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box square1">1</div>
		<div class="box square2">2</div>
		<div class="box square3">3</div>
		<div class="box square4">4</div>
		<div class="box square5">5</div>
		<div class="box square6">6</div>
		<div class="box square7">7</div>
		<div class="box square8">8</div>
		<div class="box square9">9</div>
		<div class="box square10">10</div>
		<div class="box square11">11</div>
		<div class="box square12">12</div>
		<div class="box square13">13</div>
	</div>

	<div class="control">
		<button type="button" id="shakebtn">Shake</button>
		<button type="button" id="bouncebtn">Bounce</button>
		<button type="button" id="blindbtn">Blind</button>
		<button type="button" id="clipbtn">Clip</button>
		<button type="button" id="dropbtn">Drop</button>
		<button type="button" id="explodebtn">Explode</button>
		<button type="button" id="fadebtn">Fade</button>
		<button type="button" id="foldbtn">Fold</button>
		<button type="button" id="highlightbtn">Highlight</button>
		<button type="button" id="puffbtn">Puff</button> 
		<button type="button" id="pulsatebtn">Pulsate</button> 
		<button type="button" id="sizebtn">Size</button> 
		<button type="button" id="slidebtn">Slide</button> 
		<button type="button" id="hidebtn">Hide</button> 
	</div>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			// console.log('hi');

			// effect()  // not jquery method // is jquery ui method
			// $(selector).effect(type,speed);
			// $(selector).effect(type,{param},speed);

			$("#shakebtn").click(function(){
				// $('.square1').effect("shake",1000);
				// $('.square1').effect("shake",2000);
				// $('.square1').effect("shake","slow");



				// $('.square1').effect("shake",{
				// 	// direction:"left"
				// 	// direction:"right"
				// 	// direction:"up"
				// 	direction:"down",
				// 	times:10,
				// 	distance:200
				// },2000);

				// $('.square1').hide('shake',2000);

				$('.square1').show('shake',2000);
			});

			$('#bouncebtn').click(function(){
				// $('.square2').effect('bounce','slow');
				// $('.square2').effect('bounce','fast');
				// $('.square2').effect('bounce',{
				// 	// direction:'left'
				// 	// direction:'right'
				// 	// direction:'up' (default)
				// 	direction:'down',
				// 	distance:200
				// },2000);

				// $('.square2').hide('bounce',2000);

				$('.square2').show('bounce',2000);
			});

			$('#blindbtn').click(function(){
				$('.square3').effect('blind',{
					// direction: 'left'
					// direction: 'right'
					// direction: 'up' // default
					direction: 'down'
				},3000);
			});

			$('#clipbtn').click(function(){
				$('.square4').effect('clip',2000);
				// $('.square4').effect('clip','slow');
				// $('.square4').effect('clip','fast');

			});

			$('#dropbtn').click(function(){
				// $('.square5').effect('drop',2000);
				$('.square5').effect('drop',{
					direction:'right'
					// direction:left // default
					// direction:'up'
					// direction:'down'
				},3000);
			});

			$('#explodebtn').click(function(){
				// $('.square6').effect('explode',2000);
				// $('.square6').effect('explode','fast');
				// $('.square6').effect('explode','slow');			

				$('.square6').toggle('explode',2000);	
			});

			$('#fadebtn').click(function(){
				// $('.square7').effect('fade',2000);
				// $('.square7').effect('fade','fast');
				$('.square7').effect('fade','slow');				
			});

			$('#foldbtn').click(function(){
				$('.square8').effect('fold',2000);
				// $('.square8').effect('fold','fast');
				// $('.square8').effect('fold','slow');				
			});

			$('#highlightbtn').click(function(){
				// $('.square9').effect('highlight',5000);
				$('.square9').effect('highlight',{
					color:'red'
				},1000);			
			});

			$('#puffbtn').click(function(){
				// $('.square10').effect('puff',2000);
				// $('.square10').effect('puff','fast');
				$('.square10').effect('puff','slow');				
			});

			$('#pulsatebtn').click(function(){
				// $('.square11').effect('pulsate',2000);
				// $('.square11').effect('pulsate','fast');
				// $('.square11').effect('pulsate','slow');	

				$('.square11').effect('pulsate',{
					times:10
				},2000);		
			});


			$('#sizebtn').click(function(){
				// $('.square12').effect('size',2000);
				$('.square12').effect('size','fast');
				// $('.square12').effect('size','slow');				
			});

			$('#slidebtn').click(function(){
				// $('.square13').effect('slide',3000);
				// $('.square13').effect('slide','fast');
				// $('.square13').effect('slide','slow');	

				$('.square13').effect('slide',{
					// direction:'left'
					// direction:'right'
					// direction:'up'
					// direction:'down'
				},3000);		
			});

			$('#hidebtn').click(function(){
				$('.square1,.square2,.square3,.square4,.square5,.square6,.square7,.square8,.square9,.square10,.square11,.square12,.square13').hide();
			})
		});
	</script>
</body>
</html>
