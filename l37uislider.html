<!DOCTYPE html>
<html>
<head>	
	<title>ui slider Method</title>
	<link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		*{
			box-sizing: border-box;
		}

		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 900px;
			background-color: #f4f4f4;
			padding: 20px;
		}

		.form-group{
			margin: 10px 0;
		}

		.form-group label{
			display: block;
			font-size: 20px;
			margin-bottom: 20px;
		}

		.form-control{
			width: 100%;
			font-size: 20px;
			padding: 5px;
		}
	</style>
</head>
<body>

	<div class="container">
		
		<form action="" method="">
			<div class="form-group">
				<label for="loan">Loan $ : </label>
				<input type="text" name="loan" id="loan" class="form-control"  readonly />
			</div>


			<div class="form-group">
				<label for="myslider">Amount</label>
				<div id="myslider"></div>
			</div>

			 <br/><hr/>	

			<div class="form-group">
				<label for="days">days : </label>
				<input type="text" name="days" id="days" class="form-control"  readonly />
			</div>

			<div class="form-group">
				<label for="term">Term</label>
				<div id="term"></div>
			</div>
		</form>
	</div>






	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		// console.log('hey');
		$(document).ready(function(){
			// console.log('hi');

			$("#myslider").slider({
				slide:function(e,jqui){
					// console.log(e);
					// console.log(e.target);
					// console.log(jqui);
					$("#loan").val(jqui.value)
				},
				min:10,
				max:200,
				// value:30,
				step:10,

				orientation:'vertical',

				// start:function(e,jqui){
				// 	console.log('this is start = ' + jqui.value);
				// },

				// change:function(e,jqui){
				// 	console.log('this is change = ' + jqui.value);
				// },

				// stop:function(e,jqui){
				// 	console.log('this is stop = ' + jqui.value);
				// }
			}).css("background-color","steelblue");;

			// $('#myslider > span').css("background-color","red");

			$('#myslider').children('span').css('background-color','violet');
			// span ko e.targer ka nay kyi loh ya tl

			$('#term').css("background-color","pink").slider({
				slide:function(e,jqui){
					// console.log(e);
					console.log(e.target);
					// console.log(jqui.values);
					$('#days').val("From " + jqui.values[0] + " Days To " + jqui.values[1] + " Days");
				},
				min:7,
				max:30,
				step:1,
				values:[7,20],
				range:true
			});

			$('#term > div').css("background-color","lightseagreen");
			$('#term').children('span:nth-of-type(1)').css("background-color","red");
			$('#term').children('span:nth-of-type(2)').css("background-color","yellow");


		});
	</script>

</body>
</html>
