<!DOCTYPE html>
<html>
<head>
	<title>prepend and append Method</title>
	<style type="text/css">
		


	</style>
</head>
<body>

	<h1>Hello Myanmar</h1>
	<h1>Hello Singapore</h1>

	<button type="button" id="prependbtn" >Prepend Text</button>
	<button type="button" id="appendbtn" >Append Text</button>
	<button type="button" id="appendtobtn" >AppendTo Text</button>





	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		


		$(document).ready(function(){
			// console.log('hi')

			// prepend()
			$('#prependbtn').click(function(){
				// $('h1').prepend("Greatin Message : "); // h1 yae element htl ko win twr tr
				$('h1').prepend("<i>It is prepend() test | </i>");				
			});

			// append()
			$('#appendbtn').click(function(){
				// $('h1').append(" | It is append() test.")
				$('h1').append("<i> | It is append() test.</i>")
			});


			// appendTo()
			$('#appendtobtn').click(function(){
				// result = no work (because not including html code ma pr loh)
				// $('appendT0() test').appendTo().('h1');

				$('<i> | appendT0() test</i>').appendTo('h1');
			});

		});
	</script>
</body>
</html>
