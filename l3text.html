<!DOCTYPE html>
<html>
<head>
	<title>text Method</title>
</head>
<body>

	<h1>This is awesome <u>js library</u></h1>
	<h1>Save Me</h1>
	<h1>Pray Me</h1>

	<hr/>

	<h2>This is awesome <u>js library</u></h2>
	<h2>Save Me</h2>
	<h2>Pray Me</h2>

	<hr/>

	<h3>This is awesome <u>js library</u></h3>
	<h3>Save Me</h3>
	<h3>Pray Me</h3>

	<hr/>

	<h4>This is awesome <u>js library</u></h4>
	<h4>Save Me</h4>
	<h4>Pray Me</h4>


	
	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

	<script type="text/javascript">

		// html() vs text()
		
		console.log("hey");		

		$(document).ready(function(){

			// console.log('hi');

			var getfirsth1 = $("h1:first").html();
			// $('h1:last').html(getfirsth1);

			// console.log(getfirsth1);
			$('h1:last').html(getfirsth1);



		});

		// text()  to text()
		$(document).ready(function(){

			// console.log($('h2').html());
			// console.log($('h2').text());

			const getfirsth2 = $('h2:first').text();
			$('h2:last').text(getfirsth2);
		});


		// html() to text()
		$(document).ready(function(){
			console.log('hi h3');
			console.log($('h3').html());

			let getfirsth3 = $('h3:first').html();
			console.log(getfirsth3);
			$('h3:last').text(getfirsth3);
		});


		// text() to html()
		$(document).ready(function(){
			console.log('hi h4');
			console.log($('h4').text());

			const getfirsth4 = $('h4:first').text();
			$("h4:last").html(getfirsth4);
		});



	</script>
</body>
</html>
