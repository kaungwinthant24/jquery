<!DOCTYPE html>
<html>
<head>
	<title>is and not method</title>
	<style type="text/css">
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 500px;
			background-color: #f4f4f4;
			padding: 20px;

			display: flex;
			justify-content: center;
			align-items: center;

			box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
		}

		.box{
			width: 100px;
			height: 300px;
			background-color: green;

			margin: 0 10px;
		}

		.text-light{
			color: #fff;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="box">
			<h4>1st</h4>
		</div>

		<div class="box">
			<h3 class="text-light">2nd</h3>
		</div>

		<div class="box">
			<h2>3rd</h2>
		</div>

		<div class="box">
			<h3>
				<span>4th</span>
			</h3>
		</div>
	</div>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			// console.log('hi');

			// is();
			// $(".container").click(function(){
			// 	if($('.box').children().is('h3')){
			// 		$('.box').children('h3').css("background","red");
			// 	}
			// });

			// not();
			$(".container").click(function(){
				if($('.box').children().is('h3')){
					$('.box').children('h3').not('.text-light').css("background","red");
				};
			});


			// jQuery.isFunction(val);
			// $.isFunction(val);
			console.log(jQuery.isFunction(function(){})); // true
			console.log($.isFunction(function(){})); // true
			console.log(jQuery.isFunction(()=>{})); // true
			console.log($.isFunction(()=>{})); // true


			// jQuery.isArray(val);
			// $.isArray(val);
			console.log(jQuery.isArray([])); // true
			console.log($.isArray([])); // true
			console.log($.isArray(new Array())); // true


			// jQuery.isPlainObject(val);
			// $.isPlainObject(val);
			console.log(jQuery.isPlainObject({})); // true
			console.log($.isPlainObject({x:10,y:20})); // true


			// jQuery.isEmptyObject(val);
			// $.isEmptyObject(val);
			console.log(jQuery.isEmptyObject({})); // true
			console.log($.isEmptyObject({x:10,y:20})); // false


		});
	</script>
	
</body>
</html>
