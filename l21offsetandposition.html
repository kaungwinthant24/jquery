<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>offset & position method</title>
	<style type="text/css">
		
		body{
			padding: 0;
			margin: 0;
		}

		.offset{
			display: flex;
		}

		.box{
			width: 80px;
			height: 80px;
			/*margin: 0;*/

			margin: 5px;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="offset">
			<div class="box" style="background: red"></div>
			<div class="box" style="background: green"></div>
			<div class="box" style="background: orange"></div>
			<div class="box" style="background: blue"></div>
		</div>

		<table>
			<tr>
				<td id="oresultl"></td>
				<td id="oresultt"></td>
			</tr>

			<tr>
				<td id="presultl"></td>
				<td id="presultt"></td>
			</tr>
		</table>
	</div>


	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		



		$(document).ready(function(){
			// console.log('hi');

			// offset()
			$('.box').click(function(){
				var getoffset = $(this).offset();
				$('#oresultl').html('offset left : <b><i>'+ getoffset.left +'</i></b>');
				$('#oresultt').html('offset top : <b><i>'+ getoffset.top + '</i></b>');
			});


			// position()
			$('.box').click(function(){
				var getposition = $(this).position();
				$('#presultl').html('position left : <b><i>'+ getposition.left + '</i></b>');
				$('#presultt').html('position top : <b><i>'+ getposition.top + '</i></b>');
			});


		});
	</script>

</body>
</html>
