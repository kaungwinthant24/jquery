<!DOCTYPE html>
<html>
<head>
	<title>delegate & undelegate Method</title>
</head>
<body>

	<h1>Hello Myanmar</h1>
	<h1>Hello Thailand</h1>
	<h2>Hello Singapore</h2>


	<h3 id="test">Hello World test</h3>

	<button type="button" id="dlgbtn">Delegate</button>
	<button type="button" id="undlgbtn">Undelegate</button>
	<button type="button" id="hibtn">Say Hi</button>
	<button type="button" id="zbtn">Zoom In</button>
	<button type="button" id="zoutbtn">Zoom Out 3</button>
	<button type="button" id="testbtn">Test</button>
	<button type="button" id="estbtn">UnTest</button>
	

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		

		$(document).ready(function(){
			// console.log('hi');

			// $(u mae kg selector).delegate(btn selector,event,function);
			// delegate()
			$('body').delegate('#dlgbtn','click',function(){
				// $('h1').prepend('<p>Thanks for delegate me</p>');
				// $('h1').append('<p>Thanks for delegate me</p>');
				// $('h1').before('<p>Thanks for delegate me</p>');
				$('h1').after('<p>Thanks for delegate me</p>');
			});

			// undelegate()
			$('#undlgbtn').click(function(){
				// $('body').undelegate();
				$('body').undelegate('click');
			});

			$('#hibtn').click(function(){
				console.log('hi');
			});


			var x = 0;
			$('#zbtn').click(function(e){
				// console.log(e);
				$('h2').css({
					"font-size":"+=10px"
				});

				$('#zbtn').text('Zoom in ' + (++x));
				// x++;

				if(x >= 3){
					$('zbtn').undelegate(e);
				}
			});

			var z = 3;
			$('#zoutbtn').click(function(e){
				$('h2').css("font-size","-=10px");
				$('#zoutbtn').text('Zoom Out '+ (--z));

				if(z <= 0){
					$('zoutbtn').undelegate(e);
				}
			});


			// ---------------------- test

			$('body').delegate('#testbtn','click',function(){
				$('#test').prepend('<i>hello </i>');
			});

			$('#estbtn').click(function(){
				$('body').undelegate('click');
			})



		});
	</script>
</body>
</html>


<!-- 
NOTE

e => button => all object
this => target =>  <button type="button" id="zbtn">Zoom In</button>
 -->
